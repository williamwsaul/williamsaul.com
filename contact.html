<div id="pdf-download-message" style="padding-bottom: 20px;">

<script>
    document.addEventListener("DOMContentLoaded", function() {
      let isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent)
      
      if (isMobile) {
        let messageContainer = document.getElementById("pdf-download-message")
      let embedElement = document.getElementById("pdf-embed")
      
      messageContainer.innerHTML = "The embedded document is not supported on mobile devices. <br>Please download: "

      let downloadLink = document.createElement("a")
      downloadLink.classList.add("pdf-download-link")
      downloadLink.href = "images/Correspondence.pdf"
      downloadLink.innerText = "Correspondence.pdf"
      downloadLink.setAttribute("download", "")
      messageContainer.appendChild(downloadLink)

      embedElement.style.display = "none"
    }
  })
  </script>
